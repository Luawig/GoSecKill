<div class="page-head">
    <h2 class="page-head-title">Order Manager</h2>
</div>
<div class="main-content container-fluid">
    <div class="row">
        <!--Responsive table-->
        <div class="col-sm-12">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">Order List</div>
                <div class="panel-body">
                    <div class="table-responsive noSwipe">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th style="width:20%;">Order ID</th>
                                <th style="width:17%;">User ID</th>
                                <th style="width:15%;">Product ID</th>
                                <th style="width:15%;">Product Num</th>
                                <th style="width:10%;">Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{range $i, $v := .orders}}
                            <tr>
                                <td class="cell-detail">{{$v.ID}}</td>
                                <td class="cell-detail">{{$v.UserId}}</td>
                                <td class="cell-detail"> {{$v.ProductId}}</td>
                                <td class="cell-detail"> {{$v.ProductNum}}</td>
                                <td class="cell-detail">{{ if eq $v.Status 1}} 已发货 {{else}} 未发货 {{end}}</td>
                            </tr>
                            {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
