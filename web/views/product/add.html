<div class="page-head">
    <h2 class="page-head-title">Product Manager</h2>

</div>

<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-border-color panel-border-color-primary">
                <div class="panel-heading panel-heading-divider">Add Product<span class="panel-subtitle"></span></div>
                <div class="panel-body">
                    <form action="/product/add" style="border-radius: 0;" class="form-horizontal group-border-dashed"
                          method="post">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Product Name</label>
                            <div class="col-sm-6">
                                <label>
                                    <input type="text" class="form-control" name="Name">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Product Price</label>
                            <div class="col-sm-6">
                                <label>
                                    <input type="number" class="form-control" name="Price" step="0.01" min="0">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Product Stock</label>
                            <div class="col-sm-6">
                                <label>
                                    <input type="number" class="form-control" name="Stock">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Product ImgPath</label>
                            <div class="col-sm-6">
                                <label>
                                    <input type="text" class="form-control" name="ImgPath">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Product Detail</label>
                            <div class="col-sm-6">
                                <label>
                                    <input type="text" class="form-control" name="Detail">
                                </label>
                            </div>
                        </div>
                        <div class="row xs-pt-15">
                            <div class="col-xs-6">
                                <p class="text-right">
                                    <button type="submit" class="btn btn-space btn-primary">Add</button>
                                    <button class="btn btn-space btn-default" type="reset">Reset</button>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
